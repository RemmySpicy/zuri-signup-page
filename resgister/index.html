<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-up" id="registration">

        <nav>
            <ul>
                <li> <a href="../index.html">LOG IN</a> </li>
                <li> <a href="#registration" class="active">GET STARTED</a> </li>
                <li><a href="../success/success.html"> <img src="/images/profile.svg" alt=""> </a></li>
            </ul>
        </nav>

        <div class="sign-up-img"></div>
        
        <h1>SIGN UP</h1>
        <form action="/success/success.html">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
           
           <div class="form-group">
               <label for="tel">Phone Number</label>
               <input type="tel" name="tel" id="tel"> 
           </div>

           <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
           </div>

           <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value=" " disabled selected>-- Select --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Rather not say</option>
                </select>
           </div>
           
           <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" id="dob">
           </div>

           <div class="form-group button-group">
                <div>
                    <label for="fav-color">Favourite Color</label>
                    <input type="color" name="fav-color" id="fav-color">
                </div>
                <button type="submit">SUBMIT</button>
           </div>
        </form>
    </div>
</body>
</html>
